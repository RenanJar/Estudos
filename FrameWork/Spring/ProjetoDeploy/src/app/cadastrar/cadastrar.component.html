<div
  class="container-fluid d-flex align-itens-center justify-content-center img-fundo"
>
  <div class="row d-flex justify-content-center align-self-center box">
    <div>
      <div class="imgcontainer text-center justify-content-center">
        <img
          class="foto-login"
          src="https://i.imgur.com/Obni4Q4.png" 
          alt="foto de fundo"
        >
      </div>

      <div class="container2">
        <div class="">
           
          <div class="formulario">
          <div class="form-group">
            <label for="nome">Nome</label>
            <input [(ngModel)]="usuario.nome" class="form-control" type="text" name="nome" id="nome" placeholder="Digite seu Nome">
        </div>

            <div class="form-group">
                <label for="usuario">E-mail</label>
                <input [(ngModel)]="usuario.usuario" class="form-control" type="text" name="usuario" id="usuario"
                    placeholder="usuario@email.com">
            </div>

            <div class="form-group">
                <label for="foto">Foto</label>
                <input [(ngModel)]="usuario.foto" class="form-control" type="text" name="foto" id="foto" placeholder="Link da foto">
            </div>

            <div class="form-group">
                <label for="senha">Senha</label>
                <input (input)="confirmarSenha($event)" class="form-control" type="password" name="senha" id="senha"
                    placeholder="Digite sua senha">
            </div>
            <div class="form-group">
                <label for="confirmaSenha">Confirmar Senha</label>
                <input [(ngModel)]="usuario.senha" class="form-control" type="password" name="confirmaSenha" id="confirmaSenha"
                    placeholder="Digite novamente sua senha">
            </div>

            <div class="form-group">
                <label for="tipo">Tipo de Usu√°rio</label>
                <select class="form-control" name="tipo" id="tipo" >
                    <option value="membro">Normal</option>
                    <option value="adm">Administrador</option>
                    <option value=""></option>
                </select>
            </div>
          </div>
            <br>
            <div class="botoes">
              <div class="d-flex justify-content-center">
                <button (click)='cadastrar()'type="submit" class="btn mr-4 text-white btn-success">Cadastrar</button>
                <button routerLink="/login" type="submit" class="btn btn-danger text-white">Cancelar</button>

              </div>
            </div>


         

        </div>
      </div>
    </div>
  </div>
</div>
