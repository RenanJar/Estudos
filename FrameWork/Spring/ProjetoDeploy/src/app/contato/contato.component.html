<div class="fundo">
    <div class="jumbotron jumbotron-fluid jumb mt-5">
        <div class="container titulo fw-bold mb-4">
            <h1 class=" titulo fw-bold mt-5">FALE CONOSCO</h1>
            <p class="lead fw-bold subtit">Este é o nosso canal de comunicação, nos envie sua mensagem que retornaremos assim que
                possível. </p>
        </div>
    </div>
    <hr class="hr">

    <div class="container colortext caixa d-flex">
        <form>
            <div class="form-group ">
                <label for="exampleFormControlInput1">Nome</label>
                <input type="email" class="form-control" id="nome" placeholder="Digite seu nome">
            </div>
            
            <div class="form-group  ">
                <label for="exampleFormControlInput1">Email</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Assunto do email</label>
                <select class="form-control" id="exampleFormControlSelect1">
                    <option>Selecione uma opção</option>
                    <option>Elogios</option>
                    <option>Dúvidas</option>
                    <option>Sugestões</option>
                    <option>Reclamações</option>
                </select>
            </div>

            <div class="form-group">
                <label for="exampleFormControlTextarea1">Assunto</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                    placeholder="Escreva aqui seu texto"></textarea>
            </div>
            <div class="botoes">
                <div class="d-flex justify-content">
                    <button type="submit" class="btn btn-success mr-4 text-white" (click)='enviar()'
                    >Enviar </button>
                    <button routerLink="/home" type="submit" class="btn btn-danger text-white">Cancelar</button>

                </div>
            </div>

            <div class="ml-50 d-flex">
                <img src="https://imgur.com/O8HCH4I.png" width="400px" height="400px">
            </div>
        </form>
    </div>
</div>
