<div
  class="container-fluid d-flex align-itens-center justify-content-center img-fundo"
>
  <div class="row d-flex justify-content-center align-self-center box">
    <div>
      <div class="imgcontainer justify-content-center">
        <img
          class="foto-login"
          src="https://i.imgur.com/Obni4Q4.png"
          alt="foto de fundo"
        />
      </div>

      <div class="container2">
        <div class="text-center">
          <div class="form-group " >
            <label for="usuario">E-mail</label>
            <input
            [(ngModel)]="usuarioLogin.usuario"
              class="form-control"
              type="text"
              name="usuario"
              id="usuario"
              placeholder="usuario@email.com"
            />
          </div>

          <div class="form-group ">
            <label for="senha">Senha</label>
            <input
            [(ngModel)]="usuarioLogin.senha"
              class="form-control"
              type="password"
              name="senha"
              id="senha"
              placeholder="Digite sua senha"
            />
          </div>

          <div class="justify-content-center">
            <button class="btn text-white btn-success" type="submit" (click)="entrar()">Entrar</button>
          </div>
          <hr class="mt-5 mb-5" />
          <p class="text-center">
            Ainda nÃ£o tem uma conta?
            <a routerLink="/cadastrar"> Cadastre-se!</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
